<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="stopwatch-container">
        <h1>STOPWATCH</h1>
        <div class="display">
            <span id="time-display">00:00:00</span>
        </div>
        <div class="buttons">
            <button id="start-btn" style="background-color: green;">Start</button>
            <button id="stop-btn" disabled style="background-color: red;">Stop</button>
            <button id="reset-btn" style="background-color:indianred;">Reset</button>
            <button id="lap-btn" disabled style="background-color: lightslategray;">Lap</button>
        </div>
        <div class="lap-times">
            <h3>Lap Times</h3>
            <ul id="lap-list"></ul>
        </div>
    </div>
   <script src="index.js"></script>
</body>

</html>
